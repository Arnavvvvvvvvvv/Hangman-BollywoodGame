<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman | Bollywood Game </title>
    <link data-default-icon="hangman-game-images/images/hangmeme.jpg" size="192x192" rel="icon"
    href="hangman-game-images/images/hangmeme.jpg"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-model">
        <div class="content">
            <img src="hangman-game-images/images/lost.gif" alt="loser">
            <h4>Game Over!</h4>
            <p>Correct word is: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="hangman-game-images/images/hangman-0.svg" alt="hangmanbox">
            <h1>HANGMAN GAME</h1>
        </div>
        <div class="game-box">
            <ul class="worddisplay">

                <!-- <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter guessed">a</li>
                <li class="letter"></li>
                <li class="letter"></li> -->
            </ul>
            <h4 class="hint-text">
                Hint:<i>milegi milegi sabhi ko milegi</i>
            </h4>
            <h4 class="guess-text">
                Incorrect Guesses:
                <i>0 / 6</i>
            </h4>
            <div class="keyboard">
                <!-- <button>a</button><button>b</button><button>c</button><button>d</button><button>e</button><button>f</button><button>g</button><button>h</button><button>i</button><button>j</button><button>k</button><button>l</button><button>m</button><button>n</button><button>o</button><button>p</button><button>q</button><button>r</button><button>s</button><button>t</button><button>u</button><button>v</button><button>w</button><button>x</button><button>y</button><button>z</button> -->
            </div>

        </div>

    </div>
    <p class="bestscore">Best: <b class="best">0</b></p>
    <p class="Scoreboard">Score: <b class="score">0</b></p>
    
    <script src="wordlist.js" ></script>
    <script src="hangman.js" ></script>
</body>
</html>
